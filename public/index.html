<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopfono</title>
</head>''
<body>
    <div id="cabecalho"class="container">
        <img class="container col-sm-5" id="logo" src="img/Logo 280x97.png">
    </div>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Congresso de fonoaudiologia 2024</h1>
            <p class="col-lg-10 fs-4">Somos da shopfono</p>
          </div>
          
          <!-- --------------FORM-------------- -->
          <div class="col-md-10 mx-auto col-lg-5">
            <form id="formCliente" class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/submit-form" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                <label for="nome">Nome</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                <label for="cpf">CPF</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="qtd-canetas" placeholder="Quantidade de canetas" required>
                <label for="qtd-canetas">Quantidade de canetas</label>
              </div>

              <!-- Botão submit -->
              <p id="preco-total">Preço Total: R$ <span id="total"></span></p>
              <hr class="my-4">
              <button class="w-100 btn btn-lg btn-primary" type="submit">Finalizar</button>
            </form>
          </div>
          <!-- -------------------------------- -->
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
